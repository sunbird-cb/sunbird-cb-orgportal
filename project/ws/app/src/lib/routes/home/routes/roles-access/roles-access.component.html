<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m">
      <div class="flex-1" role="link" tabindex="1">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin text-capitalize mat-h2">
            Roles and access
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <ng-container>
        <ws-widget-org-user-table [tableData]="tabledata" [data]="data" (eOnRowClick)="onRoleClick($event)">
        </ws-widget-org-user-table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
